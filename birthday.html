<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* General Styles */
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    background: linear-gradient(to bottom, #ffdfba, #ffaad4);
    color: #333;
    text-align: center;
    padding: 20px;
}

/* Heading Styles */
h1 {
    font-size: 3rem;
    color: #ff6f61;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

h2 {
    font-size: 2rem;
    color: #ff9e80;
    margin-bottom: 10px;
}

h3 {
    font-size: 1.5rem;
    color: #4caf50;
    margin-top: 30px;
    margin-bottom: 10px;
}

/* Image Styling */
img {
    max-width: 100%;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin: 20px auto;
    display: block;
}

/* List Styles */
ul {
    list-style-type: circle;
    margin: 20px auto;
    padding: 0;
    max-width: 600px;
}

li {
    margin: 10px 0;
    font-size: 1.2rem;
    color: #444;
}

/* Anchor Link Styles */
a {
    display: inline-block;
    margin-top: 20px;
    font-size: 1.5rem;
    color: #007bff;
    text-decoration: none;
    border: 2px solid #007bff;
    padding: 10px 20px;
    border-radius: 8px;
    background: #ffffff;
    transition: all 0.3s ease;
}

a:hover {
    background: #007bff;
    color: #ffffff;
    border-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 600px) {
    h1 {
        font-size: 2.5rem;
    }

    h2 {
        font-size: 1.8rem;
    }

    h3 {
        font-size: 1.3rem;
    }

    a {
        font-size: 1.2rem;
    }
}

    </style>
</head>
<body>
